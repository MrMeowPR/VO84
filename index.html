<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VO84</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f8f8;
    }
    h1 {
      text-align: center;
    }
    .legend {
      text-align: center;
      margin-bottom: 20px;
    }
    .legend-item {
      display: inline-block;
      margin: 0 10px;
      font-size: 16px;
    }
    .legend .status {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 5px;
      vertical-align: middle;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }
    .card h2 {
      margin: 10px 0;
      font-size: 1.2em;
    }
    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    .card a:hover {
      background-color: #0056b3;
    }
    .status {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
      vertical-align: middle;
    }
    .green { background-color: green; }
    .red { background-color: red; }
  </style>
</head>
<body>

  <h1>VO84</h1>

  <!-- Legend -->
  <div class="legend">
    <span class="legend-item"><span class="status green"></span>Disponible</span>
    <span class="legend-item"><span class="status red"></span>No disponible</span>
  </div>

  <!-- Grid of candidates -->
  <div class="grid">

    <div class="card">
      <img src="photo1.jpg" alt="Sandra">
      <h2><span class="status green"></span>Sandra</h2>
      <a href="resume1.pdf" download>Download PDF</a>
    </div>
